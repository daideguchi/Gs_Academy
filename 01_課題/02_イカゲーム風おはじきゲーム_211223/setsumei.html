<body>
    
    <div class="rulesotowaku">
        <div class="rule">
            <h2>ルールの説明</h2>
            <h2>
                このゲームは韓国ドラマ「イカゲーム」で登場したゲームを再現したものです。
            </h2>
        </div>
        <div>
            <br>
            <p>最初、自分と相手、それぞれ１０個のおはじきを持っています。</p>

            <div class="rulesetumei">
                <p> ①おはじきを何個賭けるか決めます。</p>

                <p> ③予想が当たれば、賭けた数のおはじきを相手から貰えるが、外れれば相手に賭けたおはじきを渡します。</p>
                <p> ④交互に予想しあい、先に全部のおはじきを奪った方の勝ち</p>
            </div>



        </div>

        <br>
        <div>
            <h2 class="blink">Enterキークリックで先行後攻ルーレット！！</h2>
        </div>
    </div>
    <br>

        <img src="img/setsumei.png" alt="" srcset="">
    </div>
    <a id="exe_botan"></a>

    <script>
        let btn = document.getElementById('exe_botan');
        // Enterキー押下時、送信処理が実行する
        window.document.onkeydown = function (event) {
            if (event.key === 'Enter') {
                window.location.href = 'game.html'; // 遷移

            }
        }
