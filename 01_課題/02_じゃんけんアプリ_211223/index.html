    <form method="POST" name="form1">

        <img id="pic" src="img/top2.jpg" width="100%" height="100%">

    </form>

    <script>

        'use strict';

        const img = ["img/top2.jpg", "img/top1.jpg"];

        let count = 1;

        picChange();

        function picChange() {

            count++;
            // カウントが最大になれば初期値に戻す
            if (count == img.length) count = 0;
            //画像選択
            pic.src = img[count];
            //1秒ごとに実行
            setTimeout("picChange()", 500);
        }

    </script>



    <a id="exe_botan"></a>

    <script>
        let btn = document.getElementById('exe_botan');
        // Enterキー押下時、送信処理が実行する
        window.document.onkeydown = function (event) {
            if (event.key === 'Enter') {
                window.location.href = 'setsumei.html'; // 通常の遷移

            }
        }
    </script>
